<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <header></header>
    <main>
      <div class="container-fluid">
        <div class="row d-flex justify-content-center">
          <div class="col-5 pt-5">
            <ul class="list-unstyled shadow">
              <li class="border p-3 d-flex justify-content-between">
                <span>Today's To Do</span>
                <a href="#" class="color-text-black"><ion-icon name="sync-outline"></ion-icon></a>
              </li>
              <li class="border p-3 d-flex justify-content-between">
                <input type="text" placeholder="Add to your list..." class="border-0 onfocus-border-none w-100" id="inputNewDescription">
                <a href="#" class="color-text-black"><ion-icon name="return-down-forward-outline" id="addNewDescription"></ion-icon></a>
              </li>
              <li class="task-list"></li>
              <li class="border p-3 text-center background-color-light-gray"><a href="#" class="color-text-black text-decoration-none">Clear all completed</a></li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
